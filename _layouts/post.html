---
layout: default
---

<article class="post">
  <div class="titleContainer">
    <h1>{{ page.title }}</h1>
    <div class="date">
      {{ page.date | date: "%d/%m/%Y" }}
      &bull;
      {% assign words = content | number_of_words %} {% if words < 360 %} 1 min read {% else %} {{ words | divided_by:180 }} mins read {% endif %}
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
